language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm run build
  - mkdir -p build/region && cp build/index.html build/region/index.html
  - mkdir -p build/about && cp build/index.html build/about/index.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  target_branch: gh-pages
  keep_history: false
  fqdn: ncov-zh.dvis.xyz
  local_dir: build
  on:
    branch: master
